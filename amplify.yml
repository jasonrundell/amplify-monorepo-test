version: 1
applications:
  - appRoot: vue-app
    backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn build
      artifacts:
        files:
            - '**/*'        
        baseDirectory: dist
      cache:
        paths:
          - node_modules/**/*

  - appRoot: next-app    
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install            
        build:
          commands:
            - yarn build
      artifacts:
        files:
            - '**/*'
        baseDirectory: out
      cache:
        paths:
          - node_modules/**/*