version: 1

applications:
  - appRoot: app-a
    frontend:
      phases:
        preBuild:
          commands:
            - cd app-a
            - yarn
            - cd ../app-b
            - yarn
        build:
          commands:
            - yarn build
            - cd ../app-a
            - yarn build
      artifacts:
        baseDirectory: out
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
