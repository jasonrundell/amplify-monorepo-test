version: 1
applications:
  - appRoot: /vue-app
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn build
      artifacts:
        files:
          - "**/*"
        discard-paths: yes
        baseDirectory: dist
      cache:
        paths:
          - node_modules/**/*
  - appRoot: /my-gatsby-site
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn build
      artifacts:
        files:
          - "**/*"
        discard-paths: yes
        baseDirectory: public
      cache:
        paths:
          - node_modules/**/*
