version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - "# Execute Amplify CLI with the helper script"
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: vue-app
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn run build
      artifacts:
        baseDirectory: public
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: my-gatsby-site
